<div
    class="bg-red-500 flex-col w-1/3 min-w-[28rem] mx-auto items-center justify-center h-screen my-6 px-4 py-4 rounded-md">

    <div class="bg-green-800 px-2">
        <div>
            <button (click)="startButtonClicked()" class="button">Start Batch</button>
            <button (click)="resetButtonClicked()" class="button">Reset</button>

            <label class="float-right py-2 px-2">{{statusLabel}}</label>
        </div>
        <div class="flex-col pt-2">
            <div class="py-2">
                <label for="page-number">Current Page: </label>
                <input [(ngModel)]="currentPage" class="w-[5rem] ml-2 pl-2 rounded-md" type="number" min="1" max="500" step="1"
                    title="Enter a positive number">
            </div>
            <div class="py-2">
                <label for="page-number">Batch Size: </label>
                <input [(ngModel)]="batchSize" class="w-[5rem] ml-2 pl-2 rounded-md" type="number" min="1" max="500" step="1"
                    title="Enter a positive number">
            </div>
        </div>
    </div>
</div>
