<div class="main-container">
    <div>
        <button (click)="getListingsButtonClicked(pageNumber)" class="button button-small-green">Get Results</button>
        <button class="button button-small-blue">Get Painted Results</button>
        <button class="button button-small-red">Clear</button>
    </div>
    <div class="flex">
        <div class="px-2 py-4">
            <label for="page-number">Page Number : </label>
            <input [(ngModel)]="pageNumber" (ngModelChange)="onPageNumberChange($event)" class="input-style"
                type="number" min="1" step="1" title="Enter a positive number">
        </div>
        <div class="ml-auto">
            <button class="justify-end button button-small-blue py-0 mr-4">Export</button>
            <button class="button button-small-green mr-4">Import</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Item Column -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
            <td mat-cell *matCellDef="let listing"> {{ listing.name }} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity</th>
            <td mat-cell *matCellDef="let listing"> {{ listing.quantity }} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
            <td mat-cell *matCellDef="let listing"> {{ listing.color }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
            <td mat-cell *matCellDef="let listing"> {{ listing.price | currency : "EUR"}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button type="button" class="button button-small-blue" (click)="checkPaintButtonClicked(i)">Check Paint</button>
              <!-- <button type="button" class="delete-button ml-2" (click)="deleteButtonClicked(i)">Delete</button> -->
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10 ,20]" showFirstLastButtons></mat-paginator>
</div>
